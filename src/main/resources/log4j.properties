# ***** Set root logger level to WARN and its only appender to stdout
log4j.rootLogger=warn, stdout

log4j.category.com.monitise.insight=debug, stdout
log4j.additivity.com.monitise.insight = false

# ***** stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# ***** stdout uses PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss,SSS}] [%t] %-5p %c %x - %m%n